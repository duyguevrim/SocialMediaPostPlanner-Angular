<div class='d-flex justify-content-between'>
  <div><h1 class='mb-1 font-weight-bold'>Content Report Page</h1></div>
  <div class='col-2 px-1 d-flex'>
    <!--      <span class='secondary-color fw-bold mb-1'>Account:</span>-->
    <app-dropdown
      (change)='selectAccount($event)'
      [items]='accounts'
      class='w-100'
    ></app-dropdown>
    <app-button
      class='pl-2'
      (click)='search()'
      content='Search'
      textColor='white'
      bgColor='#1BC5BD'></app-button>
  </div>
</div>

<div class='d-flex flex-wrap'>
  <mat-card class='col-2 top-content-card pointer mt-3' *ngFor='let post of filteredPosts' (click)='openPostReportDialog(post)'>
    <img *ngIf='post.media.length !== 0' mat-card-image class='top-content-img'
         src='{{ "https://del.gedik.dev" + post.media[0].url }}'
    >
    <img *ngIf='post.media.length === 0' mat-card-image class='top-content-img'
         src='https://www.allianceplast.com/wp-content/uploads/2017/11/no-image.png'
    >
    <mat-card-header>
      <mat-card-title class='pt-2'>
        {{post.message}}
      </mat-card-title>
      <mat-card-subtitle class='pt-1'>{{epochToString(post.date, 'dd MMM yyyy iii HH:mm')}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class='pb-2'>
      <mat-nav-list>
        <mat-list-item>
          <div class='d-flex align-items-center'>
            <svg-icon [src]="'assets/icons/svg/love (1).svg'"
                      [svgStyle]="{'width.px': 24}"
            >
            </svg-icon>
            <span class='link-caption pl-2 notify-title'>Likes</span>
          </div>
          <div class='result-text'>

            {{post.totalLikes}}
          </div>
        </mat-list-item>
        <mat-list-item>
          <div class='d-flex align-items-center'>

            <svg-icon [src]="'assets/icons/svg/comments.svg'"
                      [svgStyle]="{'width.px': 24}"
            >
            </svg-icon>
            <span class='link-caption pl-2 notify-title'>Comments</span>
          </div>
          <div class='result-text'>
            {{post.totalComments}}
          </div>
        </mat-list-item>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
</div>
