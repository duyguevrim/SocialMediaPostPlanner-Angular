<div class="post-data-table d-flex flex-column px-4">
  <div class="d-flex justify-content-between align-items-center card-header py-4">
    <div class="head">
      <h2 class="mb-1">Total Calendar</h2>
      <span class="secondary-color">More than 400+ new members</span>
    </div>
    <div class="d-flex flex-column">
      <div class="d-flex align-self-end">
        <app-button [mat-dialog-close]="true" (click)="openDialog()" content="Add Post" bgColor="#C9F7F5" textColor="#1BC5BD"
                    class="ml-2"></app-button>
      </div>
    </div>
  </div>

  <div class="py-5">
    <app-calendar [posts]="postsArray" [isTotal]='true'></app-calendar>
  </div>
</div>
