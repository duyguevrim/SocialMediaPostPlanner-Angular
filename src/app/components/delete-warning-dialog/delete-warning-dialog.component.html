
<div class="p-5">
  <div>
    <div class="d-flex flex-column justify-content-center align-items-center">
      <span class="material-icons mr-1" style='color: red; font-size: 3rem;'>
      error
    </span>
      <h1 class='mt-3'>Warning</h1>
      <div>
        <p>{{data.dialogContent}}</p>
      </div>
    </div>
  </div>
  <div>
    <mat-dialog-actions class="footer justify-content-end pr-2">
      <button mat-button (click)="onNoClick()">No Thanks</button>
      <button mat-button color="warn" cdkFocusInitial (click)='chooseFunc()'>Confirm</button>
    </mat-dialog-actions>
  </div>

</div>
